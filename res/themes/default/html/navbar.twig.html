	<ul>
		<li id="star">&#9733;</li>
		<li id="nav_instance">

		</li>
		<li id="nav_posts">
			<a href="{{ depth }}p/">Posts</a>
		</li>
		<li id="nav_users">

		</li>

		{% else %}
		<li class="right" id="nav_login">
			<a href="{{ depth }}u/old/">Login</a>
		</li>

			<a href="{{ depth }}u/new/">Register</a>
		</li>
		{% endif %}
	</ul>
