<table>
	{% for id in posts %}
	<tr>
		<td>
			<a href="{{ depth }}p/index.php?id={{ id }}">
				{{ post[id]['title'] }}
			</a>
		</td>
		<td>
			<a href="{{ depth }}u/?id={{ post[id]['author'] }}">
				{{ user[post[id]['author']]['full_name'] }}
			</a>
		</td>
		<td>
			{{ post[id]['date'] }}
		</td>
	</tr>
	{% endfor %}
</table>
